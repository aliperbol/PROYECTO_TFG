<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi proyecto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!--  -->
  </head>

  <body>
    <div class="visualizer">
      <p>Visualizador</p>
      <canvas id="canvas" class="pantalla"></canvas>
      <div id="controls">
        <input type="button" id="start_button" value="Start" />
        &nbsp; &nbsp;
        <input type="button" id="stop_button" value="Stop" disabled />
        <br /><br />
        <output id="msg"></output>
      </div>
      <div>
        <label for="visual">Visualizer setting</label>
        <select id="visual" name="visual">
          <option value="sinewave">Sinewave</option>
          <option value="frequencybars" selected>Frequency bars</option>
        </select>
      </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
