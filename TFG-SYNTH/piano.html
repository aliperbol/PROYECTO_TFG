<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi proyecto</title>

    <link rel="stylesheet" href="style.css" />

    <!--  -->
  </head>
  <body>
    <div class="container">
      <div class="casio-pt1">
        <div class="casio-left">
          <div class = "speaker-container">
            <div class="songSelector">
              <div class="carousel">
                <div class="cancion1">
                  <div class="item selected" id="1" cancion="cancion1"></div>
                </div>
                <div class="cancion2">
                  <div class="item" id="2" cancion="cancion2"></div>
                </div>
                <div class="cancion3">
                  <div class="item" id="3" cancion="cancion3"></div>
                </div>
                <div class="cancion4">
                  <div class="item" id="4" cancion="cancion4"></div>
                </div>
                <div class="cancion5">
                  <div class="item" id="5" cancion="cancion5"></div>
                </div>
                <div class="cancion6">
                  <div class="item" id="6" cancion="cancion6"></div>
                </div>
              </div>
              
              
            </div>
          <audio id="cancion" src="canciones/The Strokes - Reptilia.mp3"></audio>
          <div class="music-player">
            <div class="nombre"></div>
            <div class="time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
              <input type = "range" value ="0" min="0" max="100" step="1"
                id="music-player-timeframe"
                class="music-player-timeframe"
              ></input>
            </div>
            
              
              <div style="width: 100%; text-align: center">
                <i class="fas fa-backward" onclick="rotate('backward')"></i>
                <i
                  class="fas fa-play"
                  id="play-pause-button"
                  onclick="playPause()"
                ></i>
                <i
                  class="fas fa-stop"
                  id="play-pause-button"
                  onclick="stopPrueba()"
                ></i>
                <i class="fas fa-forward" onclick="rotate('forward')"></i>
              </div>
              <div class="filter">
                Volume
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0.5"
                  class="slider selector"
                  id="volume-selector-slider"
                />
              </div>
            </div>
            <div class="filters">
              <div class="biquadFilter">
                <div>                <span class="title-custom">Biquad Filters</span>
                </div>
                <div class="filter">
                  Lowpass
                  <input
                      type="range"
                      min="0"
                      max="8000"
                      step="1"
                      value="8000"
                      class="slider selector"
                      id="lowpass-selector-slider"
                    />
                </div>
  
                <div class="filter">
                  Highpass
                  <input
                      type="range"
                      min="0"
                      max="8000"
                      step="1"
                      value="0"
                      class="slider selector"
                      id="highpass-selector-slider"
                    />
                </div>
              </div>
              <div class="pannerFilter">
                <div>                <span class="title-custom">Panner Filters</span>
                </div>
                <div class="filter">
                  Left
                  <input
                      type="range"
                      min="-1"
                      max="1"
                      step="0.01"
                      value="0"
                      class="slider selector"
                      id="panner-selector-slider"
                    />
  
                    Right
                </div>
              </div>
        
              

              
              <div class="voiceSettings">
                <label for="voice">Voice setting</label>
                <select id="voice" name="voice" class="selectorInput">
                  <option value="distortion">Distortion</option>
                  <option value="convolver">Reverb</option>
                  <option value="off" selected>Off</option>
                </select>
              </div>
            </div>
          </div>
                
            <div>
              
              <input type="file" class = "input-file" id="input-file" accept="audio/*">
              <label for="input-file" class="label-input">Select audio file
                <p class="file-name" id="file-name"></p>
              </label>
            </div>

            <div class="speaker-bottom">
              <div class="power">
                <button id="power"></button>
                <span>power</span>
              </div>
            </div>
            
          </div>
          
          <div class="casio-right">
            <div class="visualizer">
              <canvas id="canvas" class="pantalla"></canvas>
              
                
           
              
              <div class="visualizerSettings">
                
                <div class="visualizerType">
                  <output id="msg"></output>
                  <div>
                    <label for="visual">Visualizer setting</label>
                    <select id="visual" name="visual" class="selectorInput">
                      <option value="sinewave" selected>Sinewave</option>
                      <option value="frequencybars">Frequency bars</option>
                    </select>
                  </div>
                </div>
                <div class="visualizerColor">
                  <span class="title-custom">Customize visualizer</span>
                  <div class="inputColor">
                    <span> Frequency bar color</span>
                 
                    <input type="color" name="colorPicker" id="colorPickerBars" value="#FC9A60">
                  </div>
                  <div class="inputColor">
                    <span> Sinewave color</span> <input type="color" name="colorPicker" id="colorPickerSine" value="#FFFFFF">
                  </div>
                 
                  </div>
              </div>
            </div>
            <div class="control-and-keys">
            <div class="casio-controls">
              <div class="controls-label">
                <div class="group">
                  <div class="box">volume</div>
                  <div class="options">
                    <span>min</span>
                    <span class="volume">||||||</span>
                    <span>max</span>
                  </div>
                </div>
                <div class="group">
                  <span>Pedal </span>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              
                <div class="segmented-control">
                  <input
                    type="radio"
                    name="osc_type"
                    value="sine"
                    id="tab-1"
                    checked
                  />
                  <label for="tab-1" class="segmented-control__1">
                    <p>Sine</p></label
                  >

                  <input
                    type="radio"
                    name="osc_type"
                    value="square"
                    id="tab-2"
                  />
                  <label for="tab-2" class="segmented-control__2">
                    <p>Square</p></label
                  >

                  <input
                    type="radio"
                    name="osc_type"
                    value="sawtooth"
                    id="tab-3"
                  />
                  <label for="tab-3" class="segmented-control__3">
                    <p>Sawtooth</p></label
                  >
                  <input
                    type="radio"
                    name="osc_type"
                    value="triangle"
                    id="tab-4"
                  />
                  <label for="tab-4" class="segmented-control__3">
                    <p>Triangle</p></label
                  >

                  <div class="segmented-control__color"></div>
                </div>
              </div>

              <div class="controls-buttons">
                <div class="grid">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                    class="slider Svolume"
                    id="volume-slider"
                  />

                  <div class="end group">
                    <div id="pedal" class="big button steelblue"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="keys-container">
              <div class="name-keys">
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
                <div class="key-name"></div>
              </div>
              <div class="keys">
                <div class="black-keys">
                  <div class="black key" data-note="Gsos3"></div>
                  <div class="black key" data-note="Asos3"></div>
                  <div class="black key" data-note="Csos4"></div>
                  <div class="black key" data-note="Dsos4"></div>
                  <div class="black key" data-note="Fsos4"></div>
                  <div class="black key" data-note="Gsos4"></div>
                  <div class="black key" data-note="Asos4"></div>
                  <div class="black key" data-note="Csos5"></div>
                  <div class="black key" data-note="Dsos5"></div>
                  <div class="black key" data-note="Fsos5"></div>
                  <div class="black key" data-note="Gsos5"></div>
                  <div class="black key" data-note="Asos5"></div>
                </div>
                <div class="white-keys">
                  <div class="white key" data-note="G3"></div>
                  <div class="white key" data-note="A3"></div>
                  <div class="white key" data-note="B3"></div>
                  <div class="white key" data-note="C4"></div>
                  <div class="white key" data-note="D4"></div>
                  <div class="white key" data-note="E4"></div>
                  <div class="white key" data-note="F4"></div>
                  <div class="white key" data-note="G4"></div>
                  <div class="white key" data-note="A4"></div>
                  <div class="white key" data-note="B4"></div>
                  <div class="white key" data-note="C5"></div>
                  <div class="white key" data-note="D5"></div>
                  <div class="white key" data-note="E5"></div>
                  <div class="white key" data-note="F5"></div>
                  <div class="white key" data-note="G5"></div>
                  <div class="white key" data-note="A5"></div>
                  <div class="white key" data-note="B5"></div>
                </div>
              </div>
              <div class="note-keys">
                <div class="note">G</div>
                <div class="note">A</div>
                <div class="note">B</div>
                <div class="note">C</div>
                <div class="note">D</div>
                <div class="note">E</div>
                <div class="note">F</div>
                <div class="note">G</div>
                <div class="note">A</div>
                <div class="note">B</div>
                <div class="note">C</div>
                <div class="note">D</div>
                <div class="note">E</div>
                <div class="note">F</div>
                <div class="note">G</div>
                <div class="note">A</div>
                <div class="note">B</div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      
    <script
      src="https://kit.fontawesome.com/e6647c162b.js"
      crossorigin="anonymous"
    ></script>
    <script src="mainSynth.js"></script>
    <script src="visualizer&Player.js"></script>
  </body>
</html>
